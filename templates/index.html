<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #1b1b1b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 80%;
      max-width: 800px;
    }

    h1 {
      color: #f39c12;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    video {
      width: 100%;
      border: 3px solid #f39c12;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }

    .info {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .info span {
      color: #f39c12;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gym Exercise Tracker</h1>
    <img src="{{ url_for('video_feed') }}" alt="Camera Feed" style="width:100%; border: 3px solid #f39c12; border-radius: 10px;">
    <footer>
      <p>Powered by Mediapipe & Flask</p>
    </footer>
  </div>

  <script>
    const video = document.getElementById('video');

    // Connect to Flask camera feed
    async function getCameraStream() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    getCameraStream().catch(err => console.error("Camera Access Denied:", err));
  </script>
</body>
</html>
